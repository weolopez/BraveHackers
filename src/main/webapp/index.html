<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>I Love Crowds</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/homeApp.css">

        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    </head>
    <body>
        <div id="app" ng-controller="HomeCtrl">
            <section id="splash">
                <nav id="splash-screen">
                    <p><a href="#login">I</a></p>
                    <p><a href="#tools" title="Love" class="heart"><i class="icon-heart"></i></a></p>
                    <p><a href="#crowds">Crowds</a></p>
                </nav>
            </section>

            <section id="login">
                <h1>Login</h1>
                <form action="">
                    <p><label for="username">Username: </label> <input type="text" id="username"></p>
                    <p><label for="password">Password: </label> <input type="password" id="password"></p>
                    <p><input type="button" id="authuser" value="Login" class="btn-primary"></p>     
                    <a href="signup.html">Sign up? </a>              
                </form>
            </section> 

            <section id="tools">
                <h1>Tools to Make Crowds Fun</h1>
                <nav>
                    <ul class="clearfix">
                        <li><a href="Lines.html">Lines</a></li>
                        <li><a href="Sell.html">Sellers</a></li>
                        <li><a href="Buy.html">Buyers</a></li>
                        <li><a href="Lost.html">Lost</a></li>
                        <li><a href="Found.html">Found</a></li>
                        <li><a href="Graffiti.html">Graffiti</a></li>
                    </ul>
                </nav>
            </section>

            <section id="crowds">
                <h1>Crowds Near You</h1>
                <ul>
                    <li><a href="#tools">JazzFest</a></li>
                    <li><a href="#tools">Lollapalooza</a></li>
                    <li><a href="#tools">Vans Warped Tour</a></li>
                </ul>
            </section>

        </div>

        <script src="lib/jquery/jquery.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="lib/angular/angular1.2.js"></script>
        <script src="lib/angular/angular-animate1.2.js"></script>
        <script src="lib/angular/angular-route1.2.js"></script>
        <script src="lib/angular/angular-resource1.2.js"></script>
        <script src="lib/ng-grid/ng-grid-2.0.7.debug.js"></script>
        <script src="lib/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>  
        <script src="lib/mongolabResourceHttp/mongolabResourceHttp.js"></script>
        <script src="lib/bootstrap/bootstrap3.0.min.js"></script>
        <script src="lib/angular/angular-dragdrop.js"></script>
        <script src="//angulargm.herokuapp.com/angular-gm-0.3.0.min.js"></script>
        <script src="js/braveHackersApp.js"></script>
        <script src="js/braveHackersAppServices.js"></script>
        <script src="js/braveHackersAppControllers.js"></script>
        <script src="js/braveHackersAppFilters.js"></script>
        <script src="js/braveHackersAppDirectives.js"></script>
        <script>
            $(document).ready(function() {
                var dWidth = $(window).outerWidth(true),
                        dHeight = $(window).outerHeight(true);

                //alert(dWidth + " x " + dHeight);

                $('#splash-screen').find('a').each(function(i) {
                    $(this).delay(i * 400).fadeIn();
                });


                $('#popup').click(function(e) {
                    e.preventDefault();
                    $('#app').append('<div class="pop">New Pop Up Div</div>');

                });
            });

            $(document).ready(function() {
                $('#authuser').click(function() {

                    $.ajax({
                        url: "/BraveHackers/crowds/userService/addUser",
                        contentType: 'application/x-www-form-urlencoded',
                        type: "PUT",
                        async: true,
                        //data: [{name: "userName", value: $scope.username},{name: "password", value: $scope.password},{name: "firstName", value: "test"}, {name: "lastName", value: "test"}, {name: "authMethod", value: "username"}, {name: "lat", value: "20.1515113"}, {name: "lng", value: "22.1515113"} ],
                        data: [{name: "userName", value: "eeeeee"}, {name: "password", value: "eeee"}, {name: "firstName", value: "test"}, {name: "lastName", value: "test"}, {name: "authMethod", value: "username"}, {name: "lat", value: "20.1515113"}, {name: "lng", value: "22.1515113"}],
                        success: function(result) {
                            //alert(result);
                            document.location.href = "http://localhost:8080/BraveHackers/#tools";
                        }
                    });

                });
            });
        </script>
    </body>
</html>
