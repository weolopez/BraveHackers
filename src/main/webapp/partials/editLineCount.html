<section id="updateCount" style="width: 100%;height: 100%;">    
    <h1>{{pin.count}}</h1>
    <p><a ng-click="reduceLine()" title="reduce" class="heart"><i class="icon-heart"></i></a></p>
    <p>Only <timer interval="1000" countdown="pin.count * 180">{{seconds}}</timer> more seconds to go!</p>    
</section>
