<section id="setAttributes" style="width: 100%;height: 100%;">
    <h1>Type {{pin.type}}</h1>
    <h2>{{pin.vote}} Votes</h2>
    <p><label for="count">Count: </label> <input type="text" id="count" ng-model="pin.count"></p>    
    <p><a title="reduce" class="heart"><i class="icon-heart"></i></a></p>
    <button ng-click="back()" class="btn-secondary">Back</button>
    <button ng-click="editLine()" class="btn-primary">Next</button>
</section>
