<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app>

<script src="lib/angular/angular1.2.js" ng:autobind></script>
<script type="text/javascript">
function SellersController($scope) {
	$scope.list = [{name:"Item1"},{name:"Item2"},{name:"Item3"},{name:"Item4"}];
}
</script>

<head>
	<meta charset="UTF-8">
	<title>I Love Crowds</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />       
	<link rel="stylesheet" href="css/homeApp.css">
</head>

<body>
	<div id="app" ng:controller="SellersController">
		<!-- <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=atlanta%2C%2Bga&ie=UTF8&z=12&t=m&iwloc=near&output=embed"></iframe> -->
		<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
		<nav id="icon-list">
			<ul class="clearfix">
				<li><a href="#">My Products</a></li>
				<li ng:repeat="item in list">
					<a href="#">{{item.name}}</a>
				</li>
				<li><a href="#">Add Product</a></li>
			</ul>
		</nav>
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
